<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <section id="intro">
        <h1 class="title">NEGRO PROPERTY IN TWO CITIES <br>
            OF GEORGIA.
        </br></h1>
    </section>

    <!-- Add legend -->

    <section id="legend">
        <div class="box box1"></div>
        <div class="box-text">= SAVANNAH.</div>

        <div class="box box2"></div>
        <div class="box-text2">ATLANTA =</div>
    </section>

    <!-- Add "axes" -->

    <div class="horizontal-brace-container">
        <svg class="horizontal-brace" viewBox="0 0 400 50" preserveAspectRatio="none">
            <path d="M 10,10  
            L 10,35
            L 180,35 
            L 200,45 
            L 220,35 
            L 390,35 
            L 390,10"
                stroke="black" fill="transparent"/>
        </svg>
        <div class="property-label">PROPERTY.</div>
        <div class="year-label year-left"> 1880</div>
        <div class="year-label year-middle"> 1890</div>
        <div class="year-label year-right"> 1899</div>
    </div>

    <div class="vertical-brace-container">
        <svg class="vertical-brace" viewBox="0 0 50 400" preserveAspectRatio="none">
            <path d="M 10,10  
            L 35,10
            L 35,180 
            L 45,200 
            L 35,220 
            L 35,390 
            L 10,390"
                stroke="black" fill="transparent"/>
        </svg>
        <div class="owners-label">OWNERS</div>
        <div class="v-year-container">
            <div class="v-year-group" style="top: 3%;">
                <div class="v-year v-year-top">1880</div>
            </div>
                       
            <div class="v-year-group" style="top: 50%;">
                <div class="v-year v-year-middle">1890</div>
            </div>
                
            <div class="v-year-group" style="top: 95%;">
                <div class="v-year v-year-bottom">1899</div>
            </div>
        </div>
    </div>

     <!-- Add bars -->

    <div class="vertical-bars-container">
        <div class="vertical-bars-1880">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>
        <div class="vertical-bars-1890">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>
        <div class="vertical-bars-1899">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>      
    </div>

    <div class="horizontal-bars-container">
        <div class="horizontal-bars-1880">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>
        <div class="horizontal-bars-1890">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>    
        <div class="horizontal-bars-1899">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>  
    </div>

    <div class="horizontal-1899-container">
        <div class="horizontal-top-1899">
            <div class="yellow"></div>
            <div class="blue"></div>
        </div> 
    </div>
    
    <!-- Add numbers separately -->
    <div class="vertical-numbers">
        <div class="vertical-number-1880 yellow-number">$194,392</div>
        <div class="vertical-number-1880 blue-number">$227,955</div>
    
        <div class="vertical-number-1890 yellow-number">$550,145</div>
        <div class="vertical-number-1890 blue-number">$788,256</div>
    
        <div class="vertical-number-1899 yellow-number">$872,737</div>
        <div class="vertical-number-1899 blue-number">$1,308,995</div>
    </div>
    
    <div class="horizontal-numbers">
        <div class="horizontal-number-1880 yellow-number">699</div>
        <div class="horizontal-number-1880 blue-number">639</div>
    
        <div class="horizontal-number-1890 yellow-number">1,387</div>
        <div class="horizontal-number-1890 blue-number">1,120</div>
    
        <div class="horizontal-number-1899 yellow-number">2,157</div>
        <div class="horizontal-number-1899 blue-number">1,112</div>
    </div>
    
    <section id="full-visualization">
        <div class="complete-chart"></div>
    </section>
</body>
</html>
